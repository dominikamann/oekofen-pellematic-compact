name: Greetings

on:
  issues:
    types: [opened]
  pull_request:
    branches: [main]
    types: [opened]

jobs:
  check_for_first_interaction:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/first-interaction@main
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          issue_message: |
              Hello! Thank you for filing an issue.
          
              If this is a bug report, please include relevant logs and JSON-result of the Ã–kofen-Interface to help us debug the problem.
              [How To: JSON-result generation](https://github.com/dominikamann/oekofen-pellematic-compact/discussions/150).
          pr_message: |
              Hello! Thank you for your contribution.
              
              If you are fixing a bug, please reference the issue number in the description.
  
              If you are implementing a feature request, please check with the maintainers that the feature will be accepted first.
