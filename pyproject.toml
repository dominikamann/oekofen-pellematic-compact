[tool.pytest.ini_options]
# Pytest configuration
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Logging
log_cli = false
log_cli_level = "INFO"

# Warnings filter
filterwarnings = [
    "ignore::DeprecationWarning:homeassistant.components.http",
    "ignore::DeprecationWarning",
]

